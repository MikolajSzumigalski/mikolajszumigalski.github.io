<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .red{
            background-color: red;
            height: 50px;
            text-align: center;
            color: white;
            font-size: 20px;
        }
        .blue{
            background-color: blue;
            height: 50px;
            text-align: center;
            color: white;
            font-size: 20px;
        }
        .green{
            background-color: green;
            height: 50px;
            text-align: center;
            color: white;
            font-size: 20px;
        }
    </style>   
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 red">col-sm-8</div>
            <div class="col-sm-4 blue">col-sm-4</div>
        </div>
        <div class="row">
            <div class="col-sm-3 red">col-sm-3</div>
            <div class="col-sm-3 blue">col-sm-3</div>
            <div class="col-sm-3 red">col-sm-3</div>
            <div class="col-sm-3 blue">col-sm-3</div>
        </div>
        <div class="row">
            <div class="col-sm-3 red">col-sm-3</div>
            <div class="col-sm-3 blue">col-sm-3</div>
            <div class="col-sm-5 red">col-sm-3</div>
        </div>
        <div class="row">
            <div class="col-sm-3 red">col-sm-3</div>
            <div class="col-sm-3 blue">col-sm-3</div>
            <div class="col-sm-5 red">col-sm-3</div>
            <div class="col-sm-2 green">col-sm-1</div>
        </div>
    </div>
</body>
</html>
