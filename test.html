<html>

<head>
    <style>
    
        div{
            background-color: orange;
        }
        div[title]{
            background-color: red;
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <div>jestem divem</div>
    <div>ja też</div>
    <div title="divek"> jestem border divem</div> 
    <!-- Uwaga, przy okazji poznajemy atrybut title. 
    Atrybut title sprawia, że po najechaniu na element pojawia się informacja o tytule -->
    <div>a ja nie</div>
    
    

</body>
</html>
